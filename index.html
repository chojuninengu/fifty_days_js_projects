<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Panels</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('images/aprilia-tuono-660-sports-bikes-2021-3840x2353-5600.jpg')">
            <h3>Aprilia Tuono 660 Sports Bike</h3>
        </div>
        <div class="panel" style="background-image: url('images/assassins-creed-valhalla-artwork-illustration-pc-games-3840x2160-5607.jpg')">

        </div>
        <div class="panel" style="background-image: url('images/aurora-borealis-northern-lights-finland-green-sky-natural-7214x4815-5578.jpg')">
            <h3>Aurora Borealis in Finland</h3>
        </div>
        <div class="panel" style="background-image: url('images/black-panther-wakanda-forever-2022-movies-marvel-comics-4000x2250-5596.jpg')">
            <h3>Black Panther: Wakanda Forever</h3>
        </div>
        <div class="panel" style="background-image: url('images/crisis-on-infinite-earths-tv-series-crossover-supergirl-5120x2701-5647.jpg')">
            <h3>Crisis on Infinite Earths</h3>
        </div>
        <div class="panel" style="background-image: url('images/grand-marais-lighthouse-coastline-long-exposure-breakwaters-5760x3395-5468.jpg') ;">
            <h3> Light house amazed by mr9</h3>
        </div>
    </div>
    <script src="script.js"></script>

</html>
